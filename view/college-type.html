
            <div ng-controller="collegeType">
                <div class="titles">CollegeType Form </div>
                <form name="myform" class="formsec" novalidate>
                    <ul class="formshow list3">
                        <li>
                            <div class="form-group">
                                <label class="required">College Type Code</label>
                                <input type="text" class="form-control" placeholder="Subject Code"
                                    ng-model="form.collegeTypeCode" required name="collegeTypeCode"
                                    ng-pattern="/^[0-9]+$/" maxlength="2"  ng-disabled="flag" ng-change="checkDuplicate(form.collegeTypeCode)"/>
                                <div class="error"
                                    ng-show="myform.collegeTypeCode.$error.required && myform.$submitted && !formSubmitted" style="color: red;">
                                    This field is required.
                                </div>
                                <div class="error"
                                    ng-show="myform.collegeTypeCode.$error.pattern" style="color: red;">
                                    Please enter numeric Only.
                                </div>
                                <div class="error" ng-show="pcode"  style="color: red;">
                                    College Type Code already exist.
                                  </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label class="required">Description</label>
                                <input type="text" class="form-control" placeholder="Description" ng-model="form.description"
                                    required name="dscr" ng-pattern="/^[a-zA-Z0-9 ,]*$/" maxlength="30"/>
                                <div class="error"
                                    ng-show="myform.dscr.$error.required && myform.$submitted && !formSubmitted" style="color: red;">
                                    This field is required.
                                </div>
                                <div class="error" ng-show="myform.dscr.$error.pattern" style="color: red;">
                                    Please enter alphanumeric Only.
                                </div>
                            </div>
                        </li>
                        <li> <button type="submit" class="btn bluebtn" ng-click="save(form)"
                                style="margin-top: 20px;" ng-disabled="myform.$invalid || pcode">Submit</button></li>
                    </ul>
                    
                </form>
                <div>
                    <div class="titles lists" data-aos="fade-up" data-aos-duration="1000">Data List </div>  
                    <!-- <div class="tabletop fcs">
                        - <div><button class="btn bluebtn" data-toggle="modal" data-target="#modalcompanydoc"
                                data-backdrop="static" data-keyboard="false"><i class="fa fa-download"></i>
                                Download</button></div>
                        <div class="searchfield"><input class="form-control" type="text" value=""
                                placeholder="Search" /></div> 
                    </div> -->
                    <div class="tablesec">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                   <th width="300">College Type Code</th>
                                    <th width="600">Description </th>
                                    <th width="200">Actions</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="n in cllgdata | orderBy:'collegeTypeCode'">
                                    <td ng-bind="n.collegeTypeCode"> </td>
                                    <td ng-bind="n.description | uppercase"> </td>
                                    <td>
                                        <button class="btn editbtn" data-toggle="modal" data-placement="top"
                                            title="Edit" ng-click="edit(n,$index)"><i class="fa fa-pencil"></i></button>
                                                <button class="btn deletebtn" data-toggle="modal" data-target="#deleteModal" data-placement="top" ng-click="setDeleteData(n)"
                                                title="Delete" > <i class="fa fa-trash" ></i>  </button>
                                    </td>

                                    <!-- <div class="modal fade" id="deleteModal" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Delete Confirmation</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure you want to delete this data?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                    <button type="button" class="btn btn-danger" ng-click="delele(deleteDataModel.collegeTypeCode,$index)">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                      </div>  -->
                                      
                               </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal fade" id="deleteModal" role="dialog" data-backdrop="static">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-body">
                          <div class="formsec nobg">
                            <h4 class="modal-title text-center"> Are you sure, you want to delete this data?</h4>                     
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn bluebtn " style="padding: 5px;width:70px;color: beige;" data-dismiss="modal">Cancel</button>
                              <button type="button" class="btn bluebtn" style="padding: 5px;width:70px;color: beige;"
                              ng-click="delele(deleteDataModel.collegeTypeCode,$index)">Delete</button>
                            </div>
                        </div>                 
                      </div>
                    </div>
                  </div> 

            </div>
