<div ng-controller="religion">
  <div class="titles">Religion</div>
  <form name="penform" ng-submit="savePensionType()" class="formsec" novalidate>
    <ul class="formshow list3">
      <li class="col-6">
        <div class="form-group">
          <label class="required">Religion Name</label>
          <input type="text" class="form-control" ng-disabled="IdDisable" ng-model="form.religionName" ng-maxlength="10"
            name="religionName" placeholder="Religion Name" required ng-pattern="/^[A-Za-z]+$/" />
        </div>
        <div style="color: red;"
          ng-show="penform.religionName.$error.required && penform.religionName.$touched && !formSubmitted">
          This field is required.
        </div>
        <div style="color: red;" ng-show="penform.religionName.$error.maxlength">The maximum length is 10 characters.</div>
        <div style="color: red;" ng-show="penform.religionName.$error.pattern && !formSubmitted">
          Only alphabets are allowed.
        </div>
      </li>
      <li style="margin-top: 20px;"><button type="submit" class="btn bluebtn"
          ng-disabled="penform.$invalid">Submit</button></li>
    </ul>
  </form>

  <table class="table table-striped">
    <div class="titles" data-aos="fade-up" style="text-align: center;" data-aos-duration="1000">Data List</div>
    <thead>
      <tr>
        <th>Religion Name</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="n in religionData">
        <td>{{n.religionName}}</td>
        <td>
          <!-- <button class="btn  editbtn" type="button" data-toggle="modal" data-placement="top" title="Edit"
            ng-click="edit(n)">
            <i class="fa fa-pencil"></i>
          </button> -->
          <!-- <button class="btn deletebtn" title="Delete" ng-click="delete(n.religionName, n.gradeCode)">
            <i class="fa fa-trash"></i>
          </button> -->
          <button class="btn deletebtn" title="Delete" data-toggle="modal" data-target="#deleteConfirmationModal"
            ng-click="setDeleteData(n)">
            <i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteConfirmationModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="formsec nobg">
            <h4 class="modal-title text-center"> Are you sure, you want to delete this data?
            </h4>
          </div>
          <div class="text-center">
            <button type="button" class="btn bluebtn " style="padding: 5px;width:70px;color: beige;"
              data-dismiss="modal">Cancel</button>
            <button type="button" class="btn bluebtn" style="padding: 5px;width:70px;color: beige;"
              ng-click="deleteData(deleteDataInfo.religionName)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>
