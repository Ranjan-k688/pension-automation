
            <div ng-controller="pensionerstatus">
                <div class="titles">Pensioner Status</div>
                <form name="pensionerform" novalidate>
                    <div class="formsec">
                        <ul class="formshow list3">
                            <li>
                                <div class="form-group">
                                    <label class="required">Pensioner Status Code</label>
                                    <input type="text" class="form-control" placeholder="Pensioner Status Code"
                                        name="pensionerStatusCode" required ng-model="form.pensionerStatusCode"
                                        maxlength="2" ng-pattern="/^[0-9]*$/"  ng-disabled="flag" ng-blur="isExsistPensionerStatusCode(form.pensionerStatusCode)" />
                                </div>
                                <div class="error"
                                    ng-show="pensionerform.pensionerStatusCode.$error.required && pensionerform.pensionerStatusCode.$touched && !formSubmitted"
                                    style="color: red;">
                                    This field is required.
                                </div>
                                <div class="error"
                                    ng-show="pensionerform.pensionerStatusCode.$error.pattern && !formSubmitted"
                                    style="color: red;">
                                    Only numbers (0-9) are allowed in this field.
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <label class="required">Description </label>
                                    <input type="text" class="form-control" placeholder="Description" required
                                        name="dscr" ng-model="form.dscr"  no-special-characters maxlength="30"/>
                                </div>
                                <div class="error"
                                    ng-show="pensionerform.dscr.$error.required && pensionerform.dscr.$touched && !formSubmitted"
                                    style="color: red;">
                                    This field is required.
                                </div>
                            </li>
                            <div style="margin-top:25px"> 
                                <button type="button" class="btn bluebtn" data-toggle="modal" ng-if="!updateFlag" data-target="#exampleModal"  ng-disable="pensionerform.$invalid" ng-click="savePensionerStatus(form)">Submit</button>
                                    <button type="button" class="btn bluebtn" ng-if="updateFlag" ng-click="updatePensionerStatus(form)">Update</button>
                            </div>
                        </ul>
                    </div>
                </form>
                <!-- data List -->
                <div>
                    <div class="titles" data-aos="fade-up" style="text-align: center;" data-aos-duration="1000">Data List </div>
                    <div class="tablesec">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <!-- <th width="100">Image</th> -->
                                    <th width="140">Pensioner Status Code</th>
                                    <th width="120">Description</th>
                                    <th width="120">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in pensionersData |  filter: { pensionerStatusCode: searchId }">
                                    <!-- <td><img src="images/users.jpg" alt="img" height="26" class="rounded" /></td> -->
                                    <td>{{x.pensionerStatusCode}}</td>
                                    <td>{{x.dscr}}</td>
                                    <td>
                                        <button class="btn deletebtn" title="Delete" data-toggle="modal" data-target="#deleteModal" ng-click="setDeleteData(x)">
                                            <i class="fa fa-trash"></i>
                                        </button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Delete Modal -->
                    <div class="modal fade" id="deleteModal" role="dialog" data-backdrop="static">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="formsec nobg">
                                        <h4 class="modal-title text-center"> Are you sure, you want to delete this data?
                                        </h4>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn bluebtn" style="padding: 5px;width:70px;color: beige;"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn bluebtn" style="padding: 5px;width:70px;color: beige;"
                                        data-dismiss="modal"   ng-click="deleteData(deleteDataInfo.pensionerStatusCode)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
