
                <div ng-controller="relationship">
                    <div class="titles">Pensioner Relation</div>
                    <form name="penform" ng-submit="saveRelation()" class="formsec" novalidate>
                        <ul class="formshow list3">
                            <li class="col-6">
                                <div class="form-group">
                                    <label class="required">Relation</label>
                                    <input type="text" class="form-control" ng-model="form.pensionerRelation" name="pensionerRelation"
                                        placeholder="Relation Name" ng-change="formSubmitted = false" ng-required="true"
                                        ng-pattern="/^[A-Za-z]+$/" maxlength="20"  no-special-characters/>
                    
                                    <div style="color: red;"
                                        ng-show="penform.pensionerRelation.$error && penform.pensionerRelation.$invalid && penform.pensionerRelation.$touched && !formSubmitted">
                                        <span ng-show="penform.pensionerRelation.$error.required">This field is required.</span>
                                    </div>
                    
                                    <div style="color: red;" ng-show="penform.pensionerRelation.$error.pattern && !formSubmitted">
                                        <span ng-show="penform.pensionerRelation.$error.pattern">Only characters are allowed.</span>
                                    </div>
                                </div>
                            </li>
                    
                            <li style="margin-top: 20px;">
                                <button type="submit" class="btn bluebtn" ng-disabled="penform.$invalid">Submit</button>
                            </li>
                        </ul>
                    </form>



                        <div class="titles" data-aos="fade-up" style="text-align: center;" data-aos-duration="1000">Data
                            List</div>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th width="120">Pensioner Relation Name</th>
                                    <th width="100">Actions</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="n in relationData">
                                    <td>{{n.pensionerRelation}}</td>


                                    <td>
                                        <button class="btn deletebtn" type="button" data-toggle="modal"
                                            data-placement="top" title="Delete" data-target="#deleteConfirmationModal"
                                            ng-click="setDeleteData(n.pensionerRelation)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Delete Modal -->
                        <div class="modal fade" id="deleteConfirmationModal" role="dialog" data-backdrop="static">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="formsec nobg">
                                            <h4 class="modal-title text-center"> Are you sure, you want to delete this data?
                                            </h4>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn bluebtn " style="padding: 5px;width:70px;color: beige;"
                                                data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn bluebtn" style="padding: 5px;width:70px;color: beige;"
                                                ng-click="deleteRel(deleteDataInfo)">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
