<div ng-controller="pensionertype">
  <div class="titles">Pensioner Type</div>
  <form name="penform" class="formsec" novalidate>
    <ul class="formshow list3">
      <li class="col-6">
        <div class="form-group">
          <label class="required">Pensioner Type Code</label>
          <input type="text" no-special-characters class="form-control" ng-disabled="IdDesable" ng-maxlength="15"
            ng-model="form.pensionerTypeCode" name="pensionerTypeCode" placeholder="Pensioner Type Code" required />
          <!-- <div class="error" ng-show="penform.pensionerTypeCode.$error && penform.pensionerTypeCode.$invalid && penform.pensionerTypeCode.$touched && !formSubmitted">
                  </div>
                  <span ng-show="penform.pensionerTypeCode.$error.required">Required Field.</span> -->
        </div>
        <div class="error" style="color: red;"
          ng-show="penform.pensionerTypeCode.$error.required && penform.pensionerTypeCode.$touched && !formSubmitted">
          This field is required.
        </div>
        <!-- <div class="error" ng-show="penform.pensionerTypeCode.$error.pattern && penform.pensionerTypeCode.$touched"
                  style="color: red;">
                  Only numeric and 2 characters are allowed.
                </div> -->
      </li>

      <li>
        <div class="form-group">
          <label class="required">Description</label>
          <input type="text" class="form-control" no-special-characters ng-disabled="IdDesable" maxlength="20"
            ng-model="form.dscr" name="dscr" placeholder="Pensioner Grade Description" required />
          <!-- <div class="error" ng-show="penform.dscr.$dirty && penform.dscr.$invalid">
                    <span ng-show="penform.dscr.$error.required">Date To is required.</span>
                  </div> -->
        </div>
        <div class="error" style="color: red;"
          ng-show="penform.dscr.$error.required && penform.dscr.$touched && !formSubmitted">
          This field is required.
        </div>
      </li>

      <li style="margin-top: 20px;"><button type="submit" ng-disabled="penform.$invalid" class="btn bluebtn"
          ng-click="savePensionType(form)">Submit</button></li><!-- ng-disabled="penform.$invalid"-->

    </ul>
  </form>
  <table class="table table-striped">
    <div class="titles" data-aos="fade-up" style="text-align: center;" data-aos-duration="1000">Data List</div>
    <thead>
      <tr>
        <th>Pensioner TypeCode</th>
        <th>Description </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="n in pensionTypeData">
        <td>{{n.pensionerTypeCode}}</td>
        <td>{{n.dscr}}</td>
        <td>
          <!-- <button class="btn  editbtn" type="button" data-toggle="modal" data-placement="top" title="Edit"
                    ng-click="edit(n)">
                    <i class="fa fa-pencil"></i></button> -->
          <!-- <button class="btn viewbtn"   title="View"><i class="fa fa-eye"></i></button> -->
          <!-- <button class="btn deletebtn" title="Delete" ng-click="deleteData(n.pensionerTypeCode)"><i
                      class="fa fa-trash"></i></button> -->

          <button class="btn deletebtn" title="Delete" data-toggle="modal" data-target="#deleteConfirmationModal"
            ng-click="setDeleteData(n)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteConfirmationModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="formsec nobg">
            <h4 class="modal-title text-center"> Are you sure, you want to delete this data?
            </h4>
          </div>
          <div class="text-center">
            <button type="button" class="btn bluebtn" style="padding: 5px;width:70px;color: beige;"
              data-dismiss="modal">Cancel</button>
            <button type="button" class="btn bluebtn" data-dismiss="modal" style="padding: 5px;width:70px;color: beige;"
              ng-click="deleteData(deleteDataInfo.pensionerTypeCode)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
